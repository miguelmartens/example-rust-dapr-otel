# Example: ArgoCD Application for deploying example-rust-dapr-otel
# Assumes Kubernetes manifests (deployment, service, Dapr component) are in a Git repo.
# Update the repo URL and path to match your setup.
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-rust-dapr-otel
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/miguelmartens/example-rust-dapr-otel.git
    targetRevision: main
    path: docs
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
